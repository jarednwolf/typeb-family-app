name: CI Minimal

on:
  push:
    branches: [ main, feat/** ]
  pull_request:

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - name: Install deps (no frozen)
        run: pnpm install --no-frozen-lockfile
      - name: Build web
        working-directory: apps/web
        run: pnpm build

  app-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install app deps
        working-directory: typeb-family-app
        run: npm ci
      - name: Run unit tests
        working-directory: typeb-family-app
        run: npm run test:unit --silent
